<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catalogue</title>
	<style type="text/css">
		body{
			background-color: #ffccff;
		}
		img{
			width: 100px;
			height: 140px;
			padding: 10px;
		}
		td,th{
			text-align: center;
			height: 50px;
		}
		table,th,td{
			border-collapse: collapse; 
			border: 1px solid black;
		}
		table{
			width: 100%;
		}
		.ac{
			width: 100px;
			height: 30px;
			opacity: 0.5;
		}
		.ac:hover{
			width: 100px;
			height: 33px;
			opacity: 1;
		}
	</style>
</head>
<body>
		<table>
			<tr>
				<th>BOOK</th>
				<th>NAME</th>
				<th>PRICE</th>
			</tr>
			<tr>
				<td><img src="dm.jpeg"></td>
				<td>Trembly& Manohar, Discrete Mathematical structures</td>
				<td>500.00</td>
				<td><img class="ac" src="ac.jpg"></td>
			</tr>
			<tr>
				<td><img src="wt.jpg"></td>
				<td>Robin Nixon, “Learning PHP, My SQL, Java Script & CSS”</td>
				<td>750.00</td>
				<td><img class="ac" src="ac.jpg"></td>
			</tr>
			<tr>
				<td><img src="fds.jpg"></td>
				<td>Fundamentals of Data Structures in C</td>
				<td>800.00</td>
				<td><img class="ac" src="ac.jpg"></td>
			</tr>
			<tr>
				<td><img src="co.jpg"></td>
				<td>Morris M. Mano, Computer Systems Architecture</td>
				<td>450.50</td>
				<td><img class="ac" src="ac.jpg"></td>
			</tr>
		</table> 
</body>
</html>
